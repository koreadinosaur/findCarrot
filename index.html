<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/15ac3c2808.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="timer">
      <button class="timer__button timer__playBtn">
        <i class="fa-solid fa-play"></i>
      </button>
      <button class="timer__button timer__stopBtn hide">
        <i class="fa-solid fa-stop"></i>
      </button>
      <div class="timer__time">0 : 0</div>
      <div class="bugCount">
        <span>10</span>
      </div>
    </section>

    <section id="carrot">
      <img src="img/carrot.png" alt="" />
    </section>
    <section id="bug">
      <img src="img/bug.png" alt="" />
    </section>
    <section id="result">
      <button class="restart__button">
        <i class="fa-solid fa-rotate-left"></i>
      </button>
      <div class="result__lost">you lost</div>
    </section>
  </body>
</html>
