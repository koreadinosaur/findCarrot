<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/15ac3c2808.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="timer">
      <button class="timer__button timer__playBtn">
        <i class="fa-solid fa-play"></i>
      </button>
      <button class="timer__button timer__stopBtn hide">
        <i class="fa-solid fa-stop"></i>
      </button>
      <div class="timer__time">10ì´ˆ</div>
      <div class="carrotCount">0</div>
    </section>

    <section id="carrot"></section>
    <section id="bug"></section>
    <div id="resultContainer">
      <section id="result" class="hide">
        <div class="result__lost">you lost</div>
        <button class="restart__button">
          <i class="fa-solid fa-rotate-left restart__i--lost"></i>
        </button>
      </section>
      <section id="resultWin" class="hide">
        <div class="resultWin__words">You Win!</div>
        <button class="resultWin__button">
          <i class="fa-solid fa-rotate-left restart__i--win"></i>
        </button>
      </section>
    </div>
  </body>
</html>
